<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Admin - Food Truck</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="admin-app">
    <div id="admin-login" class="admin-panel">
      <h1>Painel admin</h1>
      <p>Entre com e-mail e senha</p>
      <input type="email" id="admin-email" placeholder="E-mail" autocomplete="email">
      <input type="password" id="admin-password" placeholder="Senha" autocomplete="current-password">
      <button type="button" id="btn-admin-login">Entrar</button>
      <p id="admin-login-error" class="error" hidden></p>
    </div>

    <div id="admin-dashboard" class="admin-panel" hidden>
      <header class="admin-header">
        <h1>Pedidos</h1>
        <p id="event-name"></p>
        <button type="button" id="btn-admin-logout">Sair</button>
      </header>
      <div id="orders-loading">Carregando...</div>
      <p id="admin-feedback" class="admin-feedback" hidden></p>
      <ul id="orders-list"></ul>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
