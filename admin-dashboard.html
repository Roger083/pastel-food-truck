<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Templates de Menu - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="admin-app">
    <div class="admin-panel">
      <div class="admin-header-row">
        <h1>Templates de Menu</h1>
      </div>
      <nav class="admin-nav">
        <a href="admin.html">Pedidos</a>
        <a href="admin-menu-ativo.html">Menu Ativo</a>
        <button type="button" id="btn-logout">Sair</button>
      </nav>

      <div class="admin-actions">
        <button type="button" class="btn-primary" id="btn-criar">+ Criar Template</button>
        <a href="admin-menu-ativo.html" class="btn-secondary">Menu Ativo</a>
      </div>

      <div id="loading" class="admin-loading">Carregando...</div>
      <p id="feedback" class="admin-feedback" hidden></p>
      <div id="template-list" class="template-list"></div>
    </div>
  </div>

  <!-- Modal Criar/Editar Template -->
  <div id="modal-criar" class="modal-overlay hidden">
    <div class="modal-box">
      <h2 id="modal-titulo">Criar Template</h2>
      <label for="input-nome">Nome</label>
      <input type="text" id="input-nome" placeholder="Ex: Evento Sakura">
      <label for="input-desc">Descricao (opcional)</label>
      <textarea id="input-desc" placeholder="Descricao do template"></textarea>
      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="btn-modal-cancel">Cancelar</button>
        <button type="button" class="btn-primary" id="btn-modal-save">Salvar</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
