<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Menu Ativo - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="admin-app">
    <div class="admin-panel">
      <div class="admin-header-row">
        <h1 id="page-title">Menu Ativo</h1>
      </div>
      <nav class="admin-nav">
        <a href="admin-dashboard.html">Templates</a>
        <a href="admin.html">Pedidos</a>
        <button type="button" id="btn-logout">Sair</button>
      </nav>

      <div class="mass-actions">
        <button type="button" class="btn-secondary btn-sm" id="btn-marcar-todos">Marcar Todos</button>
        <button type="button" class="btn-secondary btn-sm" id="btn-desmarcar-todos">Desmarcar Todos</button>
        <button type="button" class="btn-secondary btn-sm" id="btn-restaurar-precos">Restaurar Precos</button>
      </div>

      <div id="loading" class="admin-loading">Carregando...</div>
      <p id="feedback" class="admin-feedback" hidden></p>

      <div id="menu-container"></div>

      <div class="admin-actions" style="margin-top:1rem;">
        <button type="button" class="btn-primary" id="btn-salvar">Salvar Menu Ativo</button>
        <button type="button" class="btn-secondary" id="btn-salvar-template">Salvar como Template</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar Preco -->
  <div id="modal-preco" class="modal-overlay hidden">
    <div class="modal-box">
      <h2>Editar Preco</h2>
      <label id="modal-preco-nome"></label>
      <input type="number" id="input-preco" min="1" step="1" placeholder="Preco em yen">
      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="btn-preco-cancel">Cancelar</button>
        <button type="button" class="btn-primary" id="btn-preco-save">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal Salvar como Template -->
  <div id="modal-template" class="modal-overlay hidden">
    <div class="modal-box">
      <h2>Salvar como Template</h2>
      <label for="input-template-nome">Nome do Template</label>
      <input type="text" id="input-template-nome" placeholder="Ex: Festival de Verao">
      <label for="input-template-desc">Descricao (opcional)</label>
      <textarea id="input-template-desc" placeholder="Descricao"></textarea>
      <div class="modal-buttons">
        <button type="button" class="btn-secondary" id="btn-tmpl-cancel">Cancelar</button>
        <button type="button" class="btn-primary" id="btn-tmpl-save">Salvar</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="js/admin-menu-ativo.js"></script>
</body>
</html>
