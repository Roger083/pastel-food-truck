<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Card√°pio do Dia - Pastel Food Truck</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cardapio-verde.css">
  <style>
    .cardapio-verde .header-verde { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .cardapio-verde .header-verde .titulo-centro { flex: 1; text-align: center; font-size: 1rem; margin: 0; display: flex; align-items: center; justify-content: center; gap: 6px; }
    .cardapio-verde .header-verde .titulo-centro .titulo-icone { font-size: 1.1rem; }
    .cardapio-verde .header-verde .btn-voltar, .cardapio-verde .header-verde .btn-idioma { flex-shrink: 0; background: rgba(255,255,255,0.25); border: 2px solid rgba(255,255,255,0.5); color: white; padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; text-decoration: none; }
    .cardapio-verde .header-verde .btn-carrinho { flex-shrink: 0; background: rgba(255,255,255,0.25); border: 2px solid rgba(255,255,255,0.5); color: white; padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; }
    .cardapio-verde .section-title { text-align: center; color: #1a3d0a; font-size: 0.95rem; margin: 0 0 1rem; font-weight: 600; }
    .cardapio-verde .lista-cards { margin: 0 0 2rem; display: flex; flex-direction: column; gap: 16px; }
    .cardapio-verde .opcao-card { display: block; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 14px rgba(13,117,65,0.15); text-decoration: none; color: inherit; transition: transform 0.2s, box-shadow 0.2s; position: relative; }
    .cardapio-verde .opcao-card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(13,117,65,0.25); }
    .cardapio-verde .opcao-card .opcao-img-wrap { position: relative; width: 100%; height: 200px; overflow: hidden; }
    .cardapio-verde .opcao-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .cardapio-verde .opcao-card .opcao-arrow { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); width: 28px; height: 28px; background: rgba(0,0,0,0.4); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; }
    .cardapio-verde .opcao-card .opcao-detalhes { padding: 14px 16px; display: flex; flex-wrap: wrap; align-items: flex-start; justify-content: space-between; gap: 8px; }
    .cardapio-verde .opcao-card .opcao-texto { flex: 1; min-width: 0; }
    .cardapio-verde .opcao-card .opcao-icone { font-size: 1rem; margin-right: 6px; }
    .cardapio-verde .opcao-card .opcao-nome { font-size: 1.05rem; font-weight: 700; color: #1a3d0a; margin-bottom: 4px; }
    .cardapio-verde .opcao-card .opcao-desc { font-size: 0.85rem; color: #555; line-height: 1.35; }
    .cardapio-verde .opcao-card .opcao-preco { font-size: 1.1rem; font-weight: 800; color: #0d7541; flex-shrink: 0; }
  </style>
</head>
<body class="cardapio-verde">
  <div id="app">
    <div id="loading">Carregando...</div>
    <div id="error" class="error" hidden></div>

    <div id="main" hidden>
      <header class="header-verde">
        <a href="index.html" class="btn-voltar" id="btnVoltar">‚Üê In√≠cio</a>
        <h1 class="titulo-centro" id="titulo"><span class="titulo-icone" id="tituloIcone">üî•</span> <span id="tituloTexto">Card√°pio do Dia</span></h1>
        <div style="display:flex;gap:8px;align-items:center;">
          <a href="cardapio-carrinho.html" class="btn-carrinho" id="btnCarrinho">üõí <span id="cart-count">0</span></a>
          <button type="button" class="btn-idioma" id="btnIdioma">JP Êó•Êú¨Ë™û</button>
        </div>
      </header>

      <p class="section-title" id="subtitulo">Comida tradicional brasileira ¬´Pastel¬ª</p>
      <div class="lista-cards" id="grid-opcoes"></div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/cardapio-dados.js"></script>
  <script>
(function () {
  const CONFIG = window.FOOD_TRUCK_CONFIG;
  let supabase;
  let eventoAtivo = null;
  const CART_KEY = "foodtruck_cart";
  const EVENTO_KEY = "foodtruck_evento_id";

  const $loading = document.getElementById("loading");
  const $error = document.getElementById("error");
  const $main = document.getElementById("main");
  const $grid = document.getElementById("grid-opcoes");
  const $cartCount = document.getElementById("cart-count");
  const $btnIdioma = document.getElementById("btnIdioma");
  const $titulo = document.getElementById("titulo");
  const $subtitulo = document.getElementById("subtitulo");
  const $btnVoltar = document.getElementById("btnVoltar");

  let idioma = localStorage.getItem("idioma") || "pt";
  let ultimosItens = [];

  function getCart() {
    try {
      const raw = localStorage.getItem(CART_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch (_) { return []; }
  }

  function updateCartCount() {
    const cart = getCart();
    const n = cart.reduce((s, i) => s + (i.quantidade || 0), 0);
    $cartCount.textContent = n;
  }

  function hideLoading() { $loading.hidden = true; }
  function showError(msg) { $error.textContent = msg; $error.hidden = false; }

  function initSupabase() {
    supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseAnonKey);
  }

  function textos() {
    return idioma === "ja"
      ? { titulo: "Êú¨Êó•„ÅÆ„É°„Éã„É•„Éº", subtitulo: "„Éñ„É©„Ç∏„É´„ÅÆ‰ºùÁµ±ÊñôÁêÜ„Äå„Éë„Çπ„ÉÜ„É´„Äç", voltar: "‚Üê „Éõ„Éº„É†", idioma: "üáßüá∑ PT" }
      : { titulo: "Card√°pio do Dia", subtitulo: "Comida tradicional brasileira ¬´Pastel¬ª", voltar: "‚Üê In√≠cio", idioma: "JP Êó•Êú¨Ë™û" };
  }

  function formatPrice(preco) {
    return idioma === "ja" ? "¬•" + Number(preco).toLocaleString() : "R$ " + Number(preco).toFixed(2).replace(".", ",");
  }

  function atualizarUI() {
    const t = textos();
    var tituloEl = document.getElementById("tituloTexto");
    if (tituloEl) tituloEl.textContent = t.titulo;
    $subtitulo.textContent = t.subtitulo;
    $btnVoltar.textContent = t.voltar;
    $btnIdioma.textContent = t.idioma;
  }

  $btnIdioma.addEventListener("click", function () {
    idioma = idioma === "ja" ? "pt" : "ja";
    localStorage.setItem("idioma", idioma);
    atualizarUI();
    if (ultimosItens.length) renderCards(ultimosItens);
  });

  function renderCards(lista) {
    var infoBySlug = window.PASTEIS_INFO || {};
    $grid.innerHTML = lista
      .map(function (item) {
        var slug = window.slugFromNome ? window.slugFromNome(item.nome) : "carne";
        var info = infoBySlug[slug] || infoBySlug.carne || {};
        var img = window.imgParaItem ? window.imgParaItem(item.nome) : "img/pastel-carne.png";
        var emoji = info.emoji || "ü•ü";
        var nomeExibir = idioma === "ja" && info.nome_ja ? info.nome_ja : escapeHtml(item.nome);
        var descExibir = idioma === "ja" ? (info.desc_ja || "") : (info.desc_pt || "");
        var precoStr = formatPrice(item.preco);
        return (
          '<a href="cardapio-item.html?id=' +
          encodeURIComponent(item.id) +
          '" class="opcao-card">' +
          '<div class="opcao-img-wrap">' +
          '<img src="' + img + '" alt="">' +
          '<span class="opcao-arrow">‚Üí</span>' +
          "</div>" +
          '<div class="opcao-detalhes">' +
          '<div class="opcao-texto">' +
          '<span class="opcao-icone">' + emoji + "</span>" +
          '<div class="opcao-nome">' + nomeExibir + "</div>" +
          (descExibir ? '<div class="opcao-desc">' + escapeHtml(descExibir) + "</div>" : "") +
          "</div>" +
          '<div class="opcao-preco">' + precoStr + "</div>" +
          "</div>" +
          "</a>"
        );
      })
      .join("");
  }

  async function loadList() {
    const { data: evento, error: errE } = await supabase
      .from("eventos")
      .select("id, nome, cardapio_id")
      .eq("ativo", true)
      .limit(1)
      .maybeSingle();

    if (errE || !evento) {
      showError(idioma === "ja" ? "Ê≥®Êñá„ÇíÂèó„Åë‰ªò„Åë„Çã„Ç§„Éô„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ" : "N√£o h√° evento aceitando pedidos no momento.");
      hideLoading();
      return;
    }
    eventoAtivo = evento;
    localStorage.setItem(EVENTO_KEY, evento.id);

    const { data: itens, error: errI } = await supabase
      .from("cardapio_itens")
      .select("id, nome, preco, ordem")
      .eq("cardapio_id", evento.cardapio_id)
      .eq("ativo", true)
      .order("ordem", { ascending: true });

    if (errI) {
      showError(idioma === "ja" ? "„É°„Éã„É•„Éº„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ" : "Falha ao carregar o card√°pio.");
      hideLoading();
      return;
    }

    ultimosItens = itens || [];
    renderCards(ultimosItens);

    $main.hidden = false;
    hideLoading();
    updateCartCount();
  }

  function escapeHtml(s) {
    const d = document.createElement("div");
    d.textContent = s;
    return d.innerHTML;
  }

  async function init() {
    if (!CONFIG?.supabaseUrl || !CONFIG?.supabaseAnonKey) {
      showError("Configure Supabase em config.js.");
      hideLoading();
      return;
    }
    initSupabase();
    atualizarUI();
    await loadList();
  }

  init();
})();
  </script>
</body>
</html>
