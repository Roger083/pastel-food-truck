<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pastel - Food Truck</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>🥟 Pastel</h1>
      <p id="subtitle">Food Truck</p>
    </header>

    <div id="loading">読み込み中...</div>
    <div id="error" class="error" hidden></div>

    <main id="main" hidden>
      <!-- Cardápio -->
      <section id="menu-section">
        <h2>メニュー</h2>
        <ul id="menu-list"></ul>
      </section>

      <!-- Carrinho -->
      <section id="cart-section">
        <h2>注文内容 <span id="cart-count">0</span> 品</h2>
        <ul id="cart-list"></ul>
        <p id="cart-total">合計: ¥0</p>
        <button type="button" id="btn-confirm" disabled>注文する</button>
      </section>
    </main>

    <!-- Tela de sucesso (número do pedido) -->
    <section id="success-section" hidden>
      <h2>注文を受け付けました</h2>
      <p class="order-number">番号: <strong id="order-number">-</strong></p>
      <p class="order-msg">この番号をお伝えください。準備ができたらLINEでお知らせします。</p>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
